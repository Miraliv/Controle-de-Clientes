<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiário Avoante</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-custom bg-warning">
    <span class="navbar-brand mb-0 h1">Apiário Avoante</span>
</nav>

<!-- Nome colheita -->
<h1 id="harvestNameTitle" class="mt-4"></h1>

<!--  -->
<div class="d-flex justify-content-between align-items-center m-3">
    <!-- Primeira seção: Adicionar Colheita e Selecionar Colheita -->
    <div>
        <button id="addHarvestButton" class="btn btn-primary" data-toggle="modal" data-target="#addHarvestModal">Adicionar Colheita</button>
        <div class="dropdown d-inline-block">
            <button class="btn btn-info dropdown-toggle" type="button" id="harvestDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Selecionar Colheita
            </button>
            <div class="dropdown-menu" aria-labelledby="harvestDropdownButton" id="harvestDropdownMenu">
                <!-- Opções de colheita -->
            </div>
        </div>
        <!-- Botão vermelho "Excluir" ao lado do dropdown "Selecionar Colheita" -->
        <button type="button" class="btn btn-danger btn-sm d-inline-block ms-2" data-toggle="modal" data-target="#confirmDeleteHarvestModal">
            <i class="bi bi-trash"></i>
        </button>

        <button type="button" class="btn btn-primary btn-sm d-inline-block ms-2" onclick="editHarvest()">
            <i class="bi bi-pen"></i>
        </button>


    </div>

    <!-- Segunda seção: Adicionar Cliente e Filtrar Clientes -->
    <div class="d-inline-block">
        <button id="addCustomerButton" class="btn btn-success btn-isolated" disabled data-toggle="modal" data-target="#addCustomerModal">Adicionar Cliente</button>
        <div class="dropdown d-inline-block">
            <button class="btn btn-info dropdown-toggle" type="button" id="filterDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filtrar Clientes
            </button>
            <div class="dropdown-menu" aria-labelledby="filterDropdownButton" id="filterDropdownMenu">
                <a class="dropdown-item" href="#" onclick="filterCustomers('Todos')">Todos os clientes</a>
                <a class="dropdown-item" href="#" onclick="filterCustomers('Quer comprar')">Querem comprar</a>
                <a class="dropdown-item" href="#" onclick="filterCustomers('Já pagou')">Já pagaram</a>
                <a class="dropdown-item" href="#" onclick="filterCustomers('Falta pagar')">Faltam pagar</a>
            </div>
        </div>
    </div>
</div>

<!--  -->
<div id="harvestData" class="mt-3"></div>

<!--  -->
<div id="tablesContent" class="mt-4"></div>

<!-- Modal de adicionar colheita -->
<div th:replace="~{modal_add_harvest :: modal}"></div>

<!-- Modal de adicionar cliente -->
<div th:replace="~{modal_add_Customer :: modal}"></div>

<!-- Modal de editar cliente -->
<div th:replace="~{modal_update_Customer :: modal}"></div>

<!-- Modal de editar colheita -->
<div th:replace="~{modal_update_harvest :: modal}"></div>

<!-- Modal exclusão de colheita -->
<div th:replace="~{modal_delete_harvest :: modal}"></div>

<!-- Modal de exclusão de cliente-->
<div th:replace="~{modal_delete_Customer :: modal}"></div>

<!-- Dependências  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/cliente.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
